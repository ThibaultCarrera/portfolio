<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Thibault CARRERA</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Boutton flottant gauche -->
    <div class="btn-rond-menu">
      <div class="cont-ligne">
        <div class="ligne-unique"></div>
      </div>
    </div>

    <!-- Navigation verticale -->

    <nav class="nav-gauche">
      <div class="blocs-menu">
        <div class="cercle-portrait">
          <img src="./ressources/boss.svg" alt="portrait img" />
        </div>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#"> Accueil </a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#"> Présentation </a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#"> Portfolio </a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#"> Compétences </a>
        </span>
      </div>
      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#"> Contact </a>
        </span>
      </div>
      <div class="blocs-menu">
        <div class="logo-cercle">
          <a href="#">
            <img src="./ressources/contact.svg" alt="logo contact" />
          </a>
        </div>
      </div>
    </nav>

    <!-- Section Accueil -->

    <section class="accueil" id="accueil">
      <h1>Bienvenue sur mon portfolio</h1>
      <p class="txt-animation"></p>
      <a href="#" class="btn-acc btn-acc1">Portfolio</a>
      <a href="#" class="btn-acc btn-acc2">Expériences</a>
      <div class="medias">
        <a href="https://github.com/ThibaultCarrera" target="_blank">
          <div class="media media1">
            <img
              src="./ressources/github.svg"
              alt="github icon"
              class="icone-medias"
            />
          </div>
        </a>
        <a
          href="https://www.linkedin.com/in/thibault-carrera-72151024b/"
          target="_blank"
        >
          <div class="media media2">
            <img
              src="./ressources/linkedin.svg"
              alt="linkedin icon"
              class="icone-medias"
            />
          </div>
        </a>
        <a href="https://twitter.com/ThibaultCarrera" target="_blank">
          <div class="media media3">
            <img
              src="./ressources/twitter.svg"
              alt="twitter icon"
              class="icone-medias"
            />
          </div>
        </a>
      </div>
      <a href="#">
        <div class="btn-rond">
          <img
            src="./ressources/arrowDown.svg"
            alt="logo fleche bas"
            class="logo-btn-rond-acc"
          />
        </div>
      </a>
    </section>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
